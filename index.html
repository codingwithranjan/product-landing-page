<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>SHOE LANDING PAGE </title>
</head>
<body>
    <header>
<div class = "logo">
    <img src="./images/blue_small.png" width="80" height="50" alt="shoe logo">

</div>
<div class = "menu-list">
<ul>
    <li>Home</li>
    <li>Products</li>
    <li>About Us</li>
    <li>Contact Us</li>
</ul>
</div>
    </header>
    <section class = "main">
        <section class = "left">

        <p class = "title">Are you ready to <strong>lead the way?</strong></p>
        <p class = "msg">Tera ghar isme chala jayenga </p>
        <button class="cta"><span>Buy Now</span>
        <i class="fas fa-angle-right"></i></button>
        </section>
        <section class="right">
            <img src="./images/pink_small.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Reebok</p>
                        <p>80000 INR</p>
                    </div>
                    <img src="./images/pink_small.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/blue_small.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/yellow_small.png" >
                </div>
            </div>
        </section>
    </section>
 
</body>
</html>
